<div class="container">
    <h1>Registracija aviokompanije</h1>
    <form [formGroup]="service.avioAdminFormModel" (ngSubmit)="onSubmit()">
      <div class="form">
        <table>
            <tr>
                <td><label>Email:</label></td>
                <td>
                    <input type="text" name="Email" formControlName="Email">
                    
                </td>
                <td>
                    <label *ngIf="service.avioAdminFormModel.get('Email').touched && service.avioAdminFormModel.get('Email').errors?.email">Email nije validan</label>
                    <label *ngIf="service.avioAdminFormModel.get('Email').touched && service.avioAdminFormModel.get('Email').errors?.required">Email je potreban</label>
                </td>
            </tr>
            <tr>
                <td><label>Username:</label></td>
                <td>
                    <input type="text" name="UserName" formControlName="UserName"> 
                </td>
                <td>
                    <label *ngIf="service.avioAdminFormModel.get('UserName').touched && service.avioAdminFormModel.get('UserName').errors?.required">Username je potreban</label>
                </td>
            </tr>
            <tr>
                <td>Ime:</td>
                <td>
                    <input type="text" name="Name" formControlName="Name"> 
                </td>
                <td>
                  <label *ngIf="service.avioAdminFormModel.get('Name').touched && service.avioAdminFormModel.get('Name').errors?.required">Ime je potrebno</label>
                </td>
            </tr>
            <tr>
                <td>Prezime:</td>
                <td>
                    <input type="text" name="Lastname" formControlName="Lastname"> 
                </td>
                <td>
                  <label *ngIf="service.avioAdminFormModel.get('Lastname').touched && service.avioAdminFormModel.get('Lastname').errors?.required">Prezime je potrebno</label>
                </td>
            </tr>
            <tr>
                <td>Grad:</td>
                <td>
                    <input type="text" name="Grad"  formControlName="Grad"> 
                </td>
                <td>
                  <label *ngIf="service.avioAdminFormModel.get('Grad').touched && service.avioAdminFormModel.get('Grad').errors?.required">Grad je potreban</label>

                </td>
            </tr>
            <tr>
              <td>Naziv aviokompanije:</td>
              <td>
                  <input type="text" name="NazivAviokompanije" formControlName="NazivAviokompanije"> 
              </td>
              <td>
                <label *ngIf="service.avioAdminFormModel.get('NazivAviokompanije').touched && service.avioAdminFormModel.get('NazivAviokompanije').errors?.required">Naziva viokompanije je potreban</label>
              </td>
            </tr>
            <tr>
                <td>Broj telefona:</td>
                <td>
                    <input name="BrojTelefona" formControlName="BrojTelefona">
                </td>
                <td>
                  <label *ngIf="service.avioAdminFormModel.get('BrojTelefona').touched && service.avioAdminFormModel.get('BrojTelefona').errors?.required">Broj telefona je potreban</label>

                </td>
            </tr>
            <tr>
                <td>Broj pasosa:</td>
                <td>
                    <input name="BrojPasosa" formControlName="BrojPasosa"> 
                </td>
                <td>
                  <label *ngIf="service.avioAdminFormModel.get('BrojPasosa').touched && service.avioAdminFormModel.get('BrojPasosa').errors?.required">Broj pasosa je potreban</label>
                </td>
            </tr>
            <div formGroupName="Passwords">
                <tr>
                    <td><label>Sifra:</label>
                    <td style="padding-left: 32px">
                        <input type="password" name="password" formControlName="Password"> 
                    </td>
                    <td>
                        <label *ngIf="service.avioAdminFormModel.get('Passwords.Password').touched && service.avioAdminFormModel.get('Passwords.Password').errors?.required">Sifra je potreban</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Potvrdi sifru:</label>
                    <td style="padding-left: 32px">
                        <input type="password" name="ConfirmPassword" formControlName="ConfirmPassword"> 
                    </td>
                    <td>
                        <label *ngIf="service.avioAdminFormModel.get('Passwords.ConfirmPassword').touched && service.avioAdminFormModel.get('Passwords.ConfirmPassword').errors?.required">Potvrda sifre je potrebna</label>
                        <label *ngIf="service.avioAdminFormModel.get('Passwords.ConfirmPassword').touched && service.avioAdminFormModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Sifre se ne poklapaju </label>
                    </td>
                </tr>
            </div>
        </table>
      </div>
      <div>
          <div>
              <button [disabled]="service.avioAdminFormModel.invalid" class="btn btn-lg btn-block" type="submit">Sacuvaj</button>
              
          </div>
          <div>
              <button class="btn btn-primary" (click)="onBack()" type="button">Nazad</button>
          </div>
      </div>
    </form>
</div>
